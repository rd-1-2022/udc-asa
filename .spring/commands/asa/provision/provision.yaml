actions:
  - exec:
      define:
        name: resource-group
        jsonPath: $[0].name
      command: az group list
  - exec:
      command: az spring create --resource-group {{resource-group}} --name si-{{user-name}}
  - exec:
      command: az spring app create --resource-group {{resource-group}} --service si-{{user-name}} --name {{project-name}} --assign-endpoint true      
